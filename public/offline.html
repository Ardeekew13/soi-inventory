<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOI POS - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 18px;
      color: #718096;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #fed7d7;
      color: #c53030;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 32px;
    }
    
    .status.online {
      background: #c6f6d5;
      color: #2f855a;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid #e2e8f0;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      color: #4a5568;
    }
    
    .feature-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Don't worry, you can still use the POS system!
      Your transactions will be saved locally and synced automatically when you're back online.
    </p>
    
    <div class="status" id="status">
      <span class="status-dot"></span>
      <span id="status-text">Offline Mode</span>
    </div>
    
    <button class="btn" onclick="retry()">
      Retry Connection
    </button>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ðŸ’¾</span>
        <span>Transactions saved locally</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span>Auto-sync when online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âš¡</span>
        <span>Continue working offline</span>
      </div>
    </div>
  </div>
  
  <script>
    // Check network status
    function updateStatus() {
      const status = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      
      if (navigator.onLine) {
        status.classList.add('online');
        statusText.textContent = 'Back Online!';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.classList.remove('online');
        statusText.textContent = 'Offline Mode';
      }
    }
    
    function retry() {
      updateStatus();
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial check
    updateStatus();
    
    // Periodic check every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
